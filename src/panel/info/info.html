<div>
    <div id="switch_panel_info" style="display:none;" class="panel_info">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" href="#switch_panel_info_collapse">Switch</a>
            </h4>
        </div>
        <div id="switch_panel_info_collapse" class="panel-collapse collapse">
            <div class="panel-body">
                <div class="gf-form-group">
                    <div class="gf-form">
                        <div class="gf-form-label width-20" id="switch_panel_info_domain">
                            <span><strong>Domain: </strong></span>
                            <span id="switch_panel_info_domain_value"></span>
                        </div>
                    </div>
                    <div class="gf-form">
                        <div class="gf-form-label width-20" id="switch_panel_info_name">
                            <span><strong>Name: </strong></span>

                        </div>
                    </div>
                    <div class="gf-form">
                        <div class="gf-form-label width-20" id="switch_panel_info_dpid">

                    <div class="gf-form">
                        <div class="gf-form-label width-20" id="switch_panel_info_flows">

                    <div class="gf-form">
                        <div class="gf-form-label width-20" id="switch_panel_info_tcp_port">

                        <div class="gf-form-label width-20" id="switch_panel_info_openflow_version">

                    <div class="gf-form">
                        <div class="gf-form-label width-20" id="switch_panel_info_ip_address">

                            <span id="switch_panel_info_ip_address_value"></span>

                    </div>

                </div>
            </div>
        </div>
