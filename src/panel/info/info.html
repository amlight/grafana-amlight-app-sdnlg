                    </div>
                    <div class="gf-form">

                    </div>
                    <div class="gf-form">
                        <div class="gf-form-label width-20" id="switch_panel_info_ip_address">
                            <span><strong>IP Address: </strong></span>
                            <span id="switch_panel_info_ip_address_value"></span>
                        </div>
                    </div>
                        <!--<li id="switch_panel_info_color"><span>Color: </span><span id="switch_panel_info_color_value"></span></li>-->
                </div>
            </div>
        </div>
